<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LawGPT - Legal AI Assistant</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            resize: none;
        }

        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            max-height: 200px;
            overflow-y: auto;
        }

        #responseText {
            white-space: pre-wrap;
            text-align: left;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">LawGPT</div>
    </header>
    
    <main>
        <div class="container">
            <h1>Legal Question Answering</h1>
            <p>Enter your legal question below, and get professional insights powered by AI.</p>

            <textarea id="inputText" placeholder="Ask your legal question here..."></textarea>
            <button onclick="getPrediction()">Get Prediction</button>

            <div id="result">
                <h3>Response:</h3>
                <div id="responseText">Your AI-generated response will appear here.</div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 LawGPT. All Rights Reserved.</p>
    </footer>

    <script>
        async function getPrediction() {
            const text = document.getElementById('inputText').value;

            if (!text) {
                alert("Please enter a question!");
                return;
            }

            const responseText = document.getElementById("responseText");
            responseText.innerText = ""; // Clear previous response

            try {
                const response = await fetch("/predict", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ text: text })
                });

                const data = await response.json();

                if (data.error) {
                    typeEffect(responseText, `Error: ${data.error}`);
                } else {
                    typeEffect(responseText, `Prediction: ${data.prediction}`);
                }
            } catch (error) {
                typeEffect(responseText, `Error: Unable to fetch prediction.`);
            }
        }

        function typeEffect(element, text, speed = 50) {
            let i = 0;
            function typeChar() {
                if (i < text.length) {
                    element.innerText += text.charAt(i);
                    i++;
                    element.scrollTop = element.scrollHeight; // Scroll to bottom
                    setTimeout(typeChar, speed);
                }
            }
            typeChar();
        }
    </script>
</body>
</html>
