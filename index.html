<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LawGPT - Legal AI Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0066cc;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            height: 300px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
            resize: none;
        }
        button {
            background-color: #0066cc;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #005bb5;
        }
        #result {
            margin-top: 20px;
        }
        footer {
            background-color: #f1f1f1;
            text-align: center;
            padding: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">LawGPT</div>
    </header>

    <main>
        <div class="container">
            <h1>Legal Question Answering</h1>
            <p>Enter your legal question below, and get professional insights powered by AI.</p>

            <textarea id="inputText" placeholder="Ask your legal question here..."></textarea>
            <button onclick="getPrediction()">Get Prediction</button>

            <div id="result">
                <h3>Response:</h3>
                <p id="responseText">Your AI-generated response will appear here.</p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 LawGPT. All Rights Reserved.</p>
    </footer>

    <script>
        const apiKey = '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';  // Replace with your API key securely

        async function getPrediction() {
            const inputText = document.getElementById("inputText").value.trim();
            const responseText = document.getElementById("responseText");
            responseText.innerText = ""; // Clear previous response

            if (!inputText) {
                alert("Please enter a legal question!");
                return;
            }

            try {
                const response = await fetch("https://api.openai.com/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${apiKey}`,
                    },
                    body: JSON.stringify({
                        model: "gpt-3.5-turbo",
                        messages: [{ role: "user", content: inputText }],
                        max_tokens: 200,
                    }),
                });

                if (!response.ok) {
                    throw new Error(`Error: ${response.status} - ${response.statusText}`);
                }

                const data = await response.json();
                if (data.choices && data.choices[0].message) {
                    typeEffect(responseText, data.choices[0].message.content);
                } else {
                    responseText.innerText = "Error: Unable to fetch response from API.";
                }
            } catch (error) {
                responseText.innerText = `Error: ${error.message}. Please try again.`;
            }
        }

        function typeEffect(element, text, speed = 50) {
            let i = 0;
            function typeChar() {
                if (i < text.length) {
                    element.innerText += text.charAt(i);
                    i++;
                    element.scrollTop = element.scrollHeight; // Scroll to bottom
                    setTimeout(typeChar, speed);
                }
            }
            typeChar();
        }
    </script>
</body>
</html>
